language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - pip install pipenv
  - pipenv run pip install pip==18.0

install:
  - cd py-ws && pipenv install --skip-lock --dev . && cd ..

script: make check

notifications:
  email:
    recipients:
      - scott@rerobots.net
    on_success: change
    on_failure: always
